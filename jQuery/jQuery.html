<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Examples</title>
    <link rel="stylesheet" href="jQueryCSS.css" type="text/css">
    <script src="../addons/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<!-- TITLE -->
<div class="title">
<p>
    jQuery examples:
</p>

</div>
<!-- /TITLE -->

<!-- EXAMPLES -->
<div class="examples">
    <div>
    <ul>
        <!-- Example 1-->
        <li>
            <p class="exampleTitle">
                FadeTo then Animate chain
            </p>

            <div class="divEx">
                <p>
                    <img id="squareImg1"/>
                </p>
            </div>
        </li>
        <!-- Example 2-->
        <li>
            <p class="exampleTitle">
                FadeIn/Out on mouseEnter/Leave
            </p>

            <div class="divEx">
                <p>
                    <img id="squareImg2"/>
                </p>
            </div>
        </li>
        <!-- Example 3-->
        <li>
            <p class="exampleTitle">
                Animations
            </p>

            <div class="divEx" id="divEx3">
                <p>
                    <img id="squareImg3"/>
                </p>
            </div>
        </li>
        <!-- Example 4-->
        <li>
            <p class="exampleTitle">
                Add/remove HTML elements with jQuery
            </p>

            <div class="divEx" id="divEx4">
                <p>
                    <button id="buttonEx4">Add Div</button>
                    <button id="buttonEx4remove">Remove Div</button>
                </p>
            </div>
        </li>
        <!-- Example 5-->
        <li>
            <p class="exampleTitle">
                Toggle CSS class
            </p>

            <div class="divEx" id="divEx5">
                <p>
                    <button id="buttonEx5">Toggle CSS</button>
                    <p id="pEx5">Some text</p>
                </p>
            </div>
        </li>

    </ul>
    </div>
</div>
<!-- /EXAMPLES -->


</body>
</html>
