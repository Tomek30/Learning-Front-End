<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="angularCSS.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="main.js"></script>
</head>

<body ng-app="myApp">

<div class="OverPost" ng-controller="myCtrl">
    <div class="post" ng-repeat="post in posts">
        <div class="postTitle">
            <p>
                {{post.name}}
            </p>
        </div>
        <div class="postPhoto">
            <img id="postImg" ng-src="{{post.image}}">

        </div>
        <div class="postSummary">
            <p>
                {{post.description}}
            </p>
        </div>
    </div>
</div>

</body>
</html>
